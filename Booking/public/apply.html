<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="btn btn-primary"><a style="color: white;" href="/logout">log out</a></button>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                                        
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/book">Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/apply">Apply</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <form action="/apply" method="POST" id="form">
                    <h4>Apply</h4>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="spec" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="spec" name="spec" required>
                    </div>
                    <div class="mb-3">
                        <label for="start" class="form-label">Start</label>
                        <input type="time" class="form-control" id="start" name="start" required>
                    </div>
                    <div class="mb-3">
                        <label for="end" class="form-label">End</label>
                        <input type="time" class="form-control" id="end" name="end" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary">Apply</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
