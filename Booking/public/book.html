<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="btn btn-primary"><a style="color: white;" href="/logout">log out</a></button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/book">Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/apply">Apply</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <form action="/book/submit" method="POST" id="form">
                    <h4>Book App</h4>
                    <div class="mb-3">
                        <label for="appointmentId" class="form-label">Appointment Id</label>
                        <input type="number" class="form-control" id="appointmentId" name="time" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="doctorid" class="form-label">Doctor Id</label>
                        <input type="number" class="form-control" id="doctorid" name="doctorid" required>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary">Book</button>

                </form>
                <button class="button" class="btn btn-primary">Pay for appointment</button>

                <script src="/script" ></script>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            fetch("/book/load")
            .then(response => response.json())
            .then(data => {
                document.getElementById("appointmentId").value = data.app;
                document.getElementById("doctorid").value = data.doctorid;
                console.log('appointment Id', data.app)
            });
            
          };
      
        const currentDate = new Date();

        const day = currentDate.getDate();
        const month = currentDate.getMonth() + 1;
        const year = currentDate.getFullYear();

        const formattedDate = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;

        console.log(`Formatted Date: ${formattedDate}`);
        document.getElementById("date").setAttribute('min', formattedDate);
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        // Display the error message to the user
        if (error === 'AppointmentUnavailable') {
            document.getElementById('error').innerText = 'Appointment Unavailable';
            document.getElementById('error').style.display = "block";

        }
    </script>
</body>


</html>
