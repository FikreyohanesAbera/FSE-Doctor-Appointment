<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav className="navbar navbar-expand-lg navbar-dark bg-dark">
        <div className="container-fluid">
            <a className="navbar-brand" href="#">Navbar</a>
            <button className="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span className="navbar-toggler-icon"></span>
            </button>
            <div className="collapse navbar-collapse" id="navbarSupportedContent">
                <ul className="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li className="nav-item">
                        <a className="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li className="nav-item">
                        <a className="nav-link active" aria-current="page" href="/register">Register</a>
                    </li>
                    <li className="nav-item">
                        <a className="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li className="nav-item">
                        <a className="nav-link active" aria-current="page" href="/book">Book</a>
                    </li>
                    <li className="nav-item">
                        <a className="nav-link active" aria-current="page" href="/apply">Apply</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div className="container my-5">
        <div className="card" style="width: 40rem;">
            <div className="card-body">
                <form action="/book" method="POST" id="form">
                    <h4>Book App</h4>
                    <div className="mb-3">
                        <label for="time" className="form-label">Time</label>
                        <input type="time" className="form-control" id="time" name="time" required>
                    </div>
                    <div className="mb-3">
                        <label for="date" className="form-label">Date</label>
                        <input type="date" className="form-control" id="date" name="date" required>
                    </div>
                    <div className="mb-3">
                        <label for="doctorid" className="form-label">Doctor Id</label>
                        <input type="number" className="form-control" id="doctorid" name="doctorid" required>
                    </div>
                    <div className="alert alert-danger" role="alert" id="error" style="display: none;"></div>

                    <button type="submit" className="btn btn-primary">Book</button>

                </form>
            </div>
        </div>
    </div>
    <script>
        const currentDate = new Date();

        const day = currentDate.getDate();
        const month = currentDate.getMonth() + 1;
        const year = currentDate.getFullYear();

        const formattedDate = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;

        console.log(`Formatted Date: ${formattedDate}`);
        document.getElementById("date").setAttribute('min', formattedDate);
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        // Display the error message to the user
        if (error === 'AppointmentUnavailable') {
            document.getElementById('error').innerText = 'Appointment Unavailable';
            document.getElementById('error').style.display = "block";

        }
    </script>
</body>


</html>
